<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-small-top uk-margin-small-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio:0.7"></span>
    </p>
    <app-loading *ngIf="busy"></app-loading>
    <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small" *ngIf="!busy">
      <h3 class="uk-card-title">Cadastre-se</h3>

      <form [formGroup]="form">
        <div class="uk-margin">
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="name" type="text" placeholder="Nome"
            [ngClass]="{'uk-form-danger': (!form.controls.name.valid && !form.controls.name.pristine)}">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" type="text" placeholder="Cpf" formControlName="document"
            mask="###.###.###-##"
            [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.pristine)}">
          </div>
          <div>
            <input class="uk-input uk-form-large" type="email" placeholder="E-mail" formControlName="email"
            [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine)}">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" type="password" placeholder="Senha" formControlName="password"
            [ngClass]="{'uk-form-danger': (!form.controls.password.valid && !form.controls.password.pristine)}">
          </div>
          <div class="uk-text-right">
            <button class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
    <p class="uk-text-center" *ngIf="!busy">
      <button [routerLink]="['/login']" class="uk-button uk-button-link">Cancelar</button>
    </p>
  </div>
